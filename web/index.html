<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sony Camera API</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="/public/css/materialize.min.css">
</head>
<body onload="startApp()">
  <div>
    <div class="row">
      <div class="col m12 l12 center-align">
        <h3>Sony Camera API</h3>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m4 l4 offset-m2 offset-l2">
        <select id="supportedMethodsSelect" onchange="methodSelectChange()">
        </select>
        <label>Select Method</label>
      </div>
      <div class="col m4 l4">
        <button type="button"class="btn-large waves-effect waves-light" onclick="sendMethod()">Send</button>
      </div>
    </div>
    <div class="row" id="methodParamsBlock">
      <div class="col m4 l4 offset-m2 offset-l2 card-panel" id="methodParamsCardPanel">
      </div>
    </div>
    <div class="row" id="imageBlock">
      <div class="col m12 l12 center-align">
        <img src="public/images/photo-camera.png" id="image"></img>
      </div>
    </div>
    <div class="row" id="responseTextBlock">
      <div class="col m6 l6 offset-m2 offset-l2 card-panel">
        <div class="row">
          <div class="col m6 l6 ">
            <h5>Response:</h5>
          </div>
        </div>
        <div class="row" >
          <div class="col m6 l6 ">
            <p id="responseText"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScripts  -->

  <!-- Compiled and minified jquery -->
  <script src="public/js/external/jquery/jquery-3.2.1.min.js"></script>

  <!-- Compiled and minified materialize -->
  <script src="public/js/external/materialize/materialize.min.js"></script>

  <!-- Socket io Script -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Sony Camera Controller API Script -->
	<script src="public/js/sonyCameraControllerAPI.js"></script>

  <!-- View Script -->
	<script src="public/js/app.js"></script>

</body>
</html>
